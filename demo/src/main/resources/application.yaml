spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://<HOSTNAME>:<PORT>/<DATABASE_NAME>
    username: <USERNAME>
    password: <PASSWORD>
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Server Settings
  server:
    port: 8080

# Error Handling (Flutter debugging ke liye)
server:
  error:
    include-message: always